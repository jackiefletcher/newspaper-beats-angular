<div class="col-md-6">
  <h4>Add a new reporter to {{ beat.name }}:</h4>
  <form ng-submit="addReporter()" role="form">
    <div class="form-group">
      <input type="text" ng-model="reporterName" class="form-control" placeholder="Enter reporter name" autofocus required>
    </div>
    <div class="form-group">
      <input type="date" ng-model="birthdate" class="form-control" placeholder="Enter reporter birthdate" required>
    </div>
    <div class="form-group">
      <input type="text" ng-model="yearsEmployed" class="form-control" placeholder="Enter years employed" pattern="\d*" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
